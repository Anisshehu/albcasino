<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALB CASINO | Official Live Studio</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #000000; --surface: #121212; --green: #004d26; --red: #e00; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body { background: var(--bg); color: white; -webkit-user-select: none; overflow-x: hidden; padding-bottom: 90px; }

        /* SPLASH SCREEN */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center; transition: 0.8s ease-out;
        }
        .splash-logo {
            font-size: 30px; font-weight: 900; color: var(--gold); letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(212,175,55,0.5); animation: pulse 2s infinite;
        }
        .loader {
            width: 40px; height: 40px; border: 3px solid #111; border-top: 3px solid var(--gold);
            border-radius: 50%; margin-top: 20px; animation: spin 1s linear infinite;
        }

        /* HEADER & UI */
        header { position: sticky; top: 0; background: rgba(0,0,0,0.95); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; z-index: 1000; }
        .logo-text { font-weight: 900; color: var(--gold); letter-spacing: 2px; font-size: 18px; }
        .balance-pill { background: #1a1a1a; padding: 6px 15px; border-radius: 20px; border: 1px solid var(--gold); }
        .balance-pill span { color: var(--gold); font-weight: 800; font-size: 14px; }

        /* ANIMATIONS */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.95); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* PAGES */
        .page { display: none; padding: 20px; animation: fadeIn 0.4s ease; }
        .active { display: block; }

        /* GAME CARDS */
        .game-card { background: var(--surface); border-radius: 15px; overflow: hidden; border: 1px solid #222; position: relative; margin-bottom: 20px; }
        .game-banner { height: 170px; background-size: cover; background-position: center; position: relative; }
        .live-tag { position: absolute; top: 12px; left: 12px; background: var(--red); color: white; font-size: 10px; padding: 3px 10px; border-radius: 4px; font-weight: 800; }

        /* CHAT */
        .chat-box { height: 110px; background: rgba(0,0,0,0.7); margin-top: 15px; border-radius: 12px; padding: 10px; overflow-y: hidden; border: 1px solid #333; }
        .chat-msg { font-size: 11px; margin-bottom: 4px; }
        .chat-msg b { color: var(--gold); }

        /* BUTTONS */
        .play-btn { background: var(--gold); color: #000; padding: 15px; border-radius: 10px; font-weight: 900; font-size: 14px; border: none; cursor: pointer; text-transform: uppercase; width: 100%; }

        /* NAV */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0 35px; border-top: 1px solid #222; z-index: 2000; }
        .nav-item { color: #555; font-size: 10px; font-weight: 700; background: none; border: none; }
        .nav-item.active-nav { color: var(--gold); }
        .nav-item i { display: block; font-size: 24px; margin-bottom: 5px; font-style: normal; }

        /* TABLE */
        .casino-table { background: radial-gradient(circle, var(--green) 0%, #002411 100%); min-height: 380px; border-radius: 25px; border: 8px solid #2a1a0a; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: inset 0 0 100px #000; }
    </style>
</head>
<body>

<div id="splash-screen">
    <div class="splash-logo">ALB CASINO</div>
    <div class="loader"></div>
    <p style="margin-top: 20px; font-size: 10px; color: #444; letter-spacing: 2px;">SECURE CONNECTION...</p>
</div>

<header>
    <div class="logo-text">ALB CASINO</div>
    <div class="balance-pill" id="ui-balance" style="display:none;">
        <span id="top-bal">$0</span>
    </div>
</header>

<section id="page-auth" class="page active">
    <div style="text-align:center; padding-top: 30px;">
        <div style="background:var(--surface); padding:40px 25px; border-radius:25px; border: 1px solid #222; margin: 0 15px;">
            <h2 style="color:var(--gold); margin-bottom:30px; font-weight:900;">LIVE LOGIN</h2>
            <input type="text" id="username" placeholder="Username" style="width:100%; padding:15px; background:#000; border:1px solid #333; color:white; border-radius:10px; margin-bottom:15px;">
            <input type="password" id="password" placeholder="Password" style="width:100%; padding:15px; background:#000; border:1px solid #333; color:white; border-radius:10px; margin-bottom:25px;">
            <button onclick="login()" class="play-btn">ENTER STUDIO</button>
        </div>
    </div>
</section>

<section id="page-lobby" class="page">
    <div class="game-card">
        <span class="live-tag">‚óè LIVE STUDIO</span>
        <div class="game-banner" style="background-image: url('https://images.unsplash.com/photo-1596838132731-3301c3fd4317?q=80&w=400');"></div>
        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center;">
            <div><div style="font-weight:700;">BLACKJACK VIP</div><p style="font-size:10px; color:var(--gold);">Elena (Table 01)</p></div>
            <button class="play-btn" style="width:auto; padding:10px 20px;" onclick="openGame('Blackjack', 'Elena', 'https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=150')">PLAY</button>
        </div>
    </div>
</section>

<section id="page-rank" class="page">
    <h2 style="color:var(--gold); margin-bottom:20px;">RANKING</h2>
    <div id="rank-display" style="background:var(--surface); border-radius:15px; overflow:hidden;"></div>
</section>

<section id="page-game" class="page">
    <div class="casino-table" id="table-view"></div>
    <div class="chat-box" id="chat-content"></div>
    <div id="game-ctrl" style="margin-top:15px;"></div>
    <button onclick="nav('page-lobby')" style="width:100%; background:none; border:none; color:#555; margin-top:15px; font-size:11px;">CLOSE TABLE</button>
</section>

<nav class="bottom-nav" id="bot-nav" style="display:none;">
    <button class="nav-item active-nav" onclick="nav('page-lobby')"><i>üè†</i>Lobby</button>
    <button class="nav-item" onclick="showRank()"><i>üèÜ</i>Rank</button>
    <button class="nav-item" onclick="getBonus()"><i>üéÅ</i>Bonus</button>
    <button class="nav-item" onclick="location.reload()"><i>üîí</i>Out</button>
</nav>

<script>
    let users = JSON.parse(localStorage.getItem('alb_final_v1')) || {};
    let current = null;
    let chatInterval;

    const bots = [
        {name: "X_Albania_X", credits: 154000},
        {name: "King_Tirana", credits: 92000},
        {name: "Vlora_Queen", credits: 45000}
    ];

    const messages = ["Bravo Elena!", "Fituam!", "M√´ doli Blackjack!", "Suksese t√´ gjith√´ve", "Elena je yll", "Uff e humba"];

    // HIDE SPLASH SCREEN
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
            }, 800);
        }, 2500);
    });

    function nav(id) {
        clearInterval(chatInterval);
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
        if(id === 'page-lobby') document.querySelector('.nav-item:nth-child(1)').classList.add('active-nav');
    }

    function login() {
        let u = document.getElementById('username').value.trim();
        if(u.length < 2) return alert("Hyrni nj√´ em√´r!");
        if(!users[u]) users[u] = { credits: 1000, last: 0 };
        current = u;
        document.getElementById('ui-balance').style.display = 'block';
        document.getElementById('bot-nav').style.display = 'flex';
        save();
        nav('page-lobby');
    }

    function save() {
        document.getElementById('top-bal').innerText = "$" + users[current].credits.toLocaleString();
        localStorage.setItem('alb_final_v1', JSON.stringify(users));
    }

    function showRank() {
        nav('page-rank');
        const display = document.getElementById('rank-display');
        display.innerHTML = "";
        let all = [...bots, ...Object.keys(users).map(n => ({name: n, credits: users[n].credits}))].sort((a,b) => b.credits - a.credits);
        all.forEach((p, i) => {
            display.innerHTML += `<div style="display:flex; justify-content:space-between; padding:15px; border-bottom:1px solid #222; background:${p.name === current ? 'rgba(212,175,55,0.1)' : ''}"><span>${i+1}. ${p.name}</span><b>$${p.credits.toLocaleString()}</b></div>`;
        });
    }

    function openGame(type, dealer, img) {
        nav('page-game');
        document.getElementById('table-view').innerHTML = `<div style="width:80px; height:80px; border-radius:50%; border:2px solid var(--gold); background-image:url('${img}'); background-size:cover; margin-bottom:10px;"></div><div id="p-hand"></div>`;
        document.getElementById('game-ctrl').innerHTML = `<button class="play-btn" onclick="deal()">PLACE BET $100</button>`;
        
        chatInterval = setInterval(() => {
            const chat = document.getElementById('chat-content');
            const bot = bots[Math.floor(Math.random()*bots.length)].name;
            const msg = messages[Math.floor(Math.random()*messages.length)];
            const div = document.createElement('div');
            div.className = 'chat-msg';
            div.innerHTML = `<b>${bot}:</b> ${msg}`;
            chat.prepend(div);
        }, 3000);
    }

    function deal() {
        if(users[current].credits < 100) return alert("S'ke kredi!");
        users[current].credits -= 100; save();
        document.getElementById('p-hand').innerHTML = `<div style="display:inline-block; background:white; color:black; padding:15px; border-radius:5px; margin:5px; font-weight:900;">A</div><div style="display:inline-block; background:white; color:black; padding:15px; border-radius:5px; margin:5px; font-weight:900;">K</div>`;
        setTimeout(() => { alert("BLACKJACK! +$300"); users[current].credits += 300; save(); nav('page-lobby'); }, 1000);
    }

    function getBonus() {
        let u = users[current];
        if(Date.now() - u.last > 86400000) { u.credits += 200; u.last = Date.now(); alert("Bonus ditor $200 u shtua!"); save(); }
        else alert("Kthehu nes√´r p√´r bonusin e rradh√´s!");
    }
</script>
</body>
</html>
